<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>MyBuylist</title>

        body{
        background-color: #cdcbcb;
    }

    <link rel="stylesheet" type="text/css" href="main.css" />
</head> 
<body >
    
    

        <div class="bl-list">
            <div class="bl-row">
                <div class="input">
                    <input class="text" placeholder="Назва товару">
                    <button class="bl-addButton">
                        <font color='white'>
                            Додати

                    </button>
                </div>
                 <HR></HR>
            </div>
        
            <div class="bl-count">
                <span class="bl-product">Помідори</span>
                 <button class="bl-cross"><font color='white'>
                            ✕
                        </font></button>
                <button class="boughtButton">Куплено</button>
                <button class="bl-plus"><font color='white'>
                            +
                        </font>
                </button>
                    <span class="bl-label">1</span>
                    <button class="bl-minus"><font color='white'>
                            -
                        </font></button>
                 <HR></HR>
            </div>
            <div class="bl-count">
                <span class="bl-product">Печиво</span>                    
                <button class="bl-cross"><font color='white'>
                            ✕
                        </font></button>
                <button class="boughtButton">Куплено</button>
                <button class="bl-plus"><font color='white'>
                            +
                        </font></button>
                    <span class="bl-label">1</span>
                    <button class="bl-minus"><font color='white'>
                            -
                        </font></button>
                 <HR></HR>
            </div>
            <div class="bl-count">
                <span class="bl-product">Сир</span>
                 <button class="bl-cross"><font color='white'>
                           ✕
                        </font></button>
                <button class="boughtButton">Куплено</button>
                <button class="bl-plus"><font color='white'>
                            +
                        </font></button>
                    <span class="bl-label">1</span>
                    <button class="bl-minus"><font color='white'>
                            -
                        </font></button>
                 <HR></HR>
            </div>
        </div>
    
    <div class="bl-bought">
    <div class="bl-title"><b>Залишилося</b>
             <HR></HR>
            <div>
                <span class="bl-label1">Помідори
                    <span class="bl-label2"><font color='white'>
                            1
                        </font></span>
                </span>
                
                <span class="bl-label1">Печиво
                    <span class="bl-label2"><font color='white'>
                            1
                        </font></span>
                </span>
                
                <span class="bl-label1">Сир
                    <span class="bl-label2"><font color='white'>
                            1
                        </font></span>
                </span>
                
            </div>
             <HR></HR>
        </div>
    <div class="bl-title"><b>Куплено
        <HR></HR>
        </b></div>
    </div>
