<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>MyBuylist</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head> 
<body>
<div class="bl-background">
    
    
    
    
    <div class="container">
<div class="center">
<!-- спочатку елементи з float -->
<div class="right">
<div class="bl-bought">
    <div class="bl-title"><b>Залишилося</b>
             <HR></HR>
            <div>
                <span class="bl-label1">Помідори</span>
                <span class="bl-label2">1</span>
                <span class="bl-label1">Печиво</span>
                <span class="bl-label2">1</span>
                <span class="bl-label1">Сир</span>
                <span class="bl-label2">1</span>
            </div>
             <HR></HR>
        </div>
    <div class="bl-title"><b>Куплено</b></div>
    </div>
    </div>
    <!-- потім fluid едементи без float -->
    <div class="left">
        <div class="bl-list">
            <div class="bl-row">
                <div class="input">
                    <input type="text" placeholder="Назва товару">
                    <button class="bl-addButton">
                    Додати</button>
                    <HR></HR>
            </div>
            
        
            
            <div class="bl-count">
                <span class="bl-product">Помідори</span>
                 <button class="bl-cross">✕</button>
                <button class="boughtButton">Куплено</button>
                <button class="bl-plus">+</button>
                    <span class="bl-label">1</span>
                    <button class="bl-minus">-</button>
                 <HR></HR>
            </div>
            <div class="bl-count">
                <span class="bl-product">Печиво</span>                    
                <button class="bl-cross">✕</button>
                <button class="boughtButton">Куплено</button>
                <button class="bl-plus">+</button>
                    <span class="bl-label">1</span>
                    <button class="bl-minus">-</button>
                 <HR></HR>
            </div>
            <div class="bl-count">
                <span class="bl-product">Сир</span>
                 <button class="bl-cross">✕</button>
                <button class="boughtButton">Куплено</button>
                <button class="bl-plus">+</button>
                    <span class="bl-label">1</span>
                    <button class="bl-minus">-</button>
                 <HR></HR>
        </div>
    </div>
</div>
</div>
</div>
    
</div>

</body>
</html>
