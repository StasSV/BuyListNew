<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>MyBuylist</title>
    <style>
        body {
            background-color: #E0F8F7;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>


<div class="bl-list">
    <div class="bl-row">
        <div class="input">
            <input class="text" placeholder="Назва товару">
            <button class="bl-addButton" data-tooltip="I'm a tooltip">
                <font color='white'>
                    Додати
                </font>
            </button>
        </div>
        <HR></HR>
    </div>


</div>

<div class="bl-bought">
    <div class="bl-titleLeft"><b>Залишилося</b>
        <HR></HR>
    </div>
    <div class="bl-titleBought">
        <HR></HR>
        <b>Куплено
            <HR></HR>
        </b></div>
</div>

<div class="bl-labl">
    <b><font color='white'>
        <div class="bl-name">
            BuyList
            <HR></HR>
        </div>
        <div>Сreated by:
            <br>Stepaniuk.SV
        </div>
    </font>
    </b>
</div>


<div class="tooltip"><b><font color='black'>
    Tooltip
</font></b>
</div>

<div class="one-item">
    <div class="bl-count">
    <span class="bl-product">
        <span class="name">Печиво</span>
    </span>
        <button class="bl-cross" data-tooltip="I'm a tooltip"><font color='white'>
            ✕
        </font></button>
        <button class="boughtButton" data-tooltip="I'm a tooltip">Куплено</button>
        <button class="bl-NOTBought" data-tooltip="I'm a tooltip">Не Куплено</button>
        <button class="bl-plus" data-tooltip="I'm a tooltip"><font color='white'>
            +
        </font></button>
        <span class="bl-label">1</span>
        <button class="bl-minus" data-tooltip="I'm a tooltip"><font color='white'>
            -
        </font></button>
        <HR></HR>
    </div>
</div>

<div class="one-itemBought">
    <div class="bl-count">
    <span class="bl-product">
        <span class="name">
            <strike>Печиво</strike>
        </span>
    </span>
        <button class="bl-NOTBought" data-tooltip="I'm a tooltip">Не Куплено</button>

        <span class="bl-label">1</span>

        <HR></HR>
    </div>
</div>

<div class="row-bought">
    <span class="bought-item">
    <span class="bl-label1">Помідори
                    <span class="bl-label2">
                        1
                    </span>
                </span>
    </span>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
